<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario con Javascript</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="" class="formulario" id="formulario" method="get">
            <!-- Grupo: Nombre -->
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="password" class="formulario__label">Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="nombre" class="formulario__input" name="nombre" id="nombre">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
            </div>
            <!-- Grupo: Contraseña -->
            <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">Contraseña</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password" id="password">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
            </div>


            <!-- Grupo: Correo Electronico -->
            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">Correo Electrónico</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="correo" id="correo"
                        placeholder="correo@correo.com">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
            </div>

            <!-- Grupo: Correo Electronico -->
            <div class="formulario__grupo" id="url">
                <label for="url" class="formulario__label">URL</label>
                <div class="formulario__grupo-input">
                    <input type="url" class="formulario__input" name="url" id="url"
                        placeholder="https://www.sitioweb.com">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
            </div>

            <!-- Grupo: Teléfono -->
            <div class="formulario__grupo" id="grupo__fecha">
                <label for="tel" class="formulario__label">Telefono</label>
                <div class="formulario__grupo-input">
                    <input type="tel" class="formulario__input" name="tel" id="tel" placeholder="3541389764">
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__fecha">
                <label for="date" class="formulario__label">Fecha</label>
                <div class="formulario__grupo-input">
                    <input type="date" class="formulario__input" name="date" id="date" placeholder="">
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__fecha">
                <label for="time" class="formulario__label">Hora</label>
                <div class="formulario__grupo-input">
                    <input type="time" class="formulario__input" name="time" id="time" placeholder="">
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__fecha">
                <label for="datetime" class="formulario__label">Ingrese el dia y la hora</label>
                <div class="formulario__grupo-input">
                    <input type="datetime-local" class="formulario__input" name="datetime" id="datetime" placeholder="">
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__fecha">
                <label for="month" class="formulario__label">
                    Ingrese el mes
                    <input type="month" class="formulario__input" name="month" id="month" placeholder="">
                </label>
            </div>
            <div class="formulario__grupo" id="grupo__fecha">
                <label for="number" class="formulario__label">Un numero</label>
                <div class="formulario__grupo-input">
                    <input type="number" class="formulario__input" name="number" id="number" min="-10" max="10"
                        placeholder="entre -10 y 10">
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__fecha">
                <label for="color" class="formulario__label">Color favorito</label>
                <div class="formulario__grupo-input">
                    <input type="color" class="formulario__input" name="color" id="color" placeholder="#000000">
                </div>
            </div>

            <!-- Grupo: Terminos y Condiciones -->
            <div class="formulario__grupo" id="grupo__terminos">
                <label class="formulario__label">
                    <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
                    Acepto los Terminos y Condiciones
                </label>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
            </div>
        </form>
    </main>

</body>

</html>
